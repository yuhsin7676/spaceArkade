<html>
<body>
    
    <canvas id="canvas" width="800" height="600" style="border: 1px #000 solid;"></canvas>
    
</body>
</html>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');

var socket = new WebSocket("ws://localhost:8888/websocket");

document.addEventListener('keydown', function(event) {
    console.log("z has been pressed");
});

socket.onopen = function(e) {
    socket.send("222");
};

socket.onmessage = function(event) {
    if(event.data != "no"){
        var data = JSON.parse(event.data);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for(var key in data.dynamicComponents){
            var obj = data.dynamicComponents[key]; 
            if(obj.isCircle){
                ctx.beginPath();
                ctx.arc(obj.location.x, obj.location.y, obj.r, 0, Math.PI*2, true);
                ctx.stroke();
            }
            else
                ctx.fillRect(obj.location.x, obj.location.y, obj.size.x, obj.size.y);
        }
        
        
        
    }
    socket.send("222");
};

socket.onclose = function(event) {
    if (event.wasClean) {
        console.log(`[close] Connest just closed successful, код=${event.code} причина=${event.reason}`);
    } else {
        // например, сервер убил процесс или сеть недоступна
        // обычно в этом случае event.code 1006
        console.log('[close] Connest just closed');
    }
};

socket.onerror = function(error) {
    alert(`[error] ${error.message}`);
};

</script>
