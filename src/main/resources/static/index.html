<html>
<body>
    
    <canvas id="canvas" width="800" height="600" style="border: 1px #000 solid;"></canvas>
    <button id="playButton" onclick="socket.send('play')">Играть</button>
    <div id="messages"></div>
    
</body>
</html>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');
var toLeft = 0;
var toRight = 0;
var velocityX = 0;
var begin = true;

document.addEventListener('keydown', function(event) {
    if(event.code === "KeyA")
        toLeft = -1;
    else if(event.code === "KeyD")
        toRight = 1;
});

document.addEventListener('keyup', function(event) {
    if(event.code === "KeyA")
        toLeft = 0;
    else if(event.code === "KeyD")
        toRight = 0;
});

//////////////// Работа с сокетом //////////////////

var socket = new WebSocket("ws://localhost:8888/websocket");

socket.onmessage = function(event) {
    if(event.data !== "wait" && event.data !== "lose"){
        begin = false;
        document.getElementById("messages").innerHTML = "";
        var data = JSON.parse(event.data);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for(var key in data.components){
            var obj = data.components[key]; 
            if(obj.isCircle){
                ctx.beginPath();
                ctx.arc(obj.location.x, obj.location.y, obj.r, 0, Math.PI*2, true);
                ctx.stroke();
            }
            else
                ctx.fillRect(obj.location.x - obj.size.x/2, obj.location.y - obj.size.y/2, obj.size.x, obj.size.y);
        }
        
        velocityX = 200 * (toLeft + toRight);
        socket.send(JSON.stringify({x: velocityX, y: 0}));
    }
    else if(event.data === "lose"){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!begin)
            document.getElementById("messages").innerHTML = "Вы проиграли!";
    }
    else if(event.data === "wait"){
        document.getElementById("messages").innerHTML = "Ждем второго игрока!";
    }
};

socket.onclose = function(event) {
    if (event.wasClean) {
        console.log(`[close] Connest just closed successful, код=${event.code} причина=${event.reason}`);
    } else {
        // например, сервер убил процесс или сеть недоступна
        // обычно в этом случае event.code 1006
        console.log('[close] Connest just closed');
    }
};

socket.onerror = function(error) {
    alert(`[error] ${error.message}`);
};

</script>
